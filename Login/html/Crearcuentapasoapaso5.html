<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate en Twitter / X</title>
    <link rel="stylesheet" href="../css/Crearcuentapasoapaso5.css">
    <link rel="shortcut icon" href="../../Principal/img/x.png">
</head>
<body>
    <div id="contenedor_principal" style="height: 100%; display: flex;">
        <div class="login_caja">
            <div class="login_superior">
                <div style="width: 25%;">
                <div class="paso5">
                    <h1>Paso 5 de 5</h1>
                </div>
                </div>
                <div style="width: 25%;"></div>
            </div>
            <div class="codigotexto">
                <h1>Necesitarás una contraseña</h1>
            </div>
            <div class="Texto">
                <span>Asegúrate de que tenga 8 caracteres o más.</span>
            </div>
            <div class="login_botones_crearcuenta">
                <img src="../../Principal/img/ojo.png" class="imagen" id="togglePassword">
                <input class="codigo" type="password" placeholder="Contraseña" id="passwordInput">
                <span class="custom-placeholder">Contraseña</span>
            </div>

            <div class="login_botones">
                <a href="../../Principal/index.html" class="boton_siguiente"><b>Siguiente</b></a>
            </div>
    </div>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('passwordInput');

        togglePassword.addEventListener('click', function () {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
</body>
</html>
