<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion en X</title>
    <link rel="stylesheet" href="../css/Iniciar_Sesion_En_X_Contraseña_Style.css">
    <link rel="shortcut icon" href="../../Principal/img/x.png">
</head>
<body>
    <div id="contenedor_principal" style="height: 100%; display: flex;">
        <div class="login_caja">
            <div class="login_superior">
                <div style="width: 25%;">
                    <a href="./Iniciar_Sesion_En_X_Principal.html" class="boton_circular" aria-label="Cerrar">x</a>
                </div>
                <div class="imagen">
                    <img src="../../Principal/img/x.png" style="width: 35px; height: 35px;">
                </div>
                <div style="width: 25%;"></div>
            </div>
            <div class="login_texto">
                <h1>Introduce tu contraseña</h1>
            </div>
            <div class="login_caja_de_texto_01">
                <input class="caja_de_texto_01" type="text" placeholder="Teléfono, correo electrónico o nombre de usuario" disabled value="correoelectronico@gmail.com">
                <span class="custom-placeholder_01">Teléfono, correo electrónico o nombre de usuario</span>
            </div>
            <div class="login_caja_de_texto_02">
                <input class="caja_de_texto_02" type="password" placeholder="Contraseña" id="passwordInput">
                <span class="custom-placeholder_02">Contraseña</span>
                <img src="../../Principal/img/ojo.png" style="position: absolute; width: 30px; cursor: pointer; right: 20%;" id="togglePassword">
            </div>
            <div class="login_contraseña">
                <a href="./Iniciar_Sesion_Olvidar_Contraseña.html">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="login_botones">
                <a class="boton_iniciar_sesion" href="../../Principal/index.html">Iniciar sesión</a>
            </div>
            <div class="login_registro">
                <p>¿No tienes una cuenta? <a href="./Iniciar_Sesion_En_X_Registro.html" class="registro">Regístrate</a></p>
            </div>
        </div>
    </div>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('passwordInput');

        togglePassword.addEventListener('click', function () {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
</body>
</html>
